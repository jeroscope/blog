{{ define "main" }}
<main class="w-full contact-page not-prose">
  <div class="mx-auto max-w-6xl px-6">

    <!-- HERO -->
    <section class="contact-header py-16 text-center">
      <h1 class="contact-title">
        Contact Us
      </h1>
      <p>
        Contact JeroScope about vulnerability research, collaboration opportunities, or joining our team.
      </p>
    </section>

    <!-- BODY -->
    <section class="py-10">
      <div class="contact-content grid w-full gap-10 lg:grid-cols-2">

        <!-- Left: Info + Social -->
        <section class="contact-info">
          <h2>Get in Touch</h2>

          <!-- Email / Twitter / GitHub boxed rows -->
          {{ partial "contact-cards.html" . }}
        </section>

        <!-- Right: Form -->
        <section class="contact-form">
          <h2>Send us a Message</h2>
          <form id="contactForm" action="#" method="post" onsubmit="event.preventDefault(); alert('Thank you for your message! We will get back to you soon.'); this.reset();">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </section>

      </div>
    </section>

  </div>
</main>
{{ end }}
