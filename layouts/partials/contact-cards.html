{{ $email := site.Params.contact.email | default "" }}
{{ $tw := site.Params.social.twitter | default "" }}
{{ $gh := site.Params.social.github  | default "" }}

{{ if $email }}
<div class="info-item">
  <div class="info-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path d="M4 6h16a2 2 0 0 1 2 2v.3l-10 6.25L2 8.3V8a2 2 0 0 1 2-2Zm0 4.25V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7.75l-8.84 5.52a2 2 0 0 1-2.12 0L4 10.25Z"/>
    </svg>
  </div>
  <div class="info-content">
    <h3 class="info-title">Email</h3>
    <a href="mailto:{{ $email }}" class="info-link">{{ $email }}</a>
  </div>
</div>
{{ end }}

{{ if $tw }}
<div class="info-item">
  <div class="info-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path d="M3 3h5.4l4.1 6l5.6-6H21l-7.6 8.1L21 21h-5.4l-4.3-6.4L5.1 21H3l8.2-8.8z"/>
    </svg>
  </div>
  <div class="info-content">
    <h3 class="info-title">X</h3>
    <a href="https://x.com/{{ $tw }}" target="_blank" rel="noopener noreferrer" class="info-link">@{{ $tw }}</a>
  </div>
</div>
{{ end }}

{{ if $gh }}
<div class="info-item">
  <div class="info-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path d="M12 2a10 10 0 0 0-3.2 19.5c.5.1.7-.2.7-.5v-2c-2.9.6-3.5-1.3-3.5-1.3c-.5-1.1-1.1-1.4-1.1-1.4c-.9-.6.1-.6.1-.6c1 .1 1.5 1 1.5 1c.9 1.5 2.4 1.1 3 .8c.1-.7.4-1.1.7-1.4c-2.3-.3-4.6-1.2-4.6-5.1c0-1.1.4-2 1-2.8c-.1-.3-.4-1.3.1-2.7c0 0 .9-.3 2.9 1.1c.9-.3 1.9-.4 2.9-.4s2 .1 2.9.4c2-1.4 2.9-1.1 2.9-1.1c.5 1.4.2 2.4.1 2.7c.6.8 1 1.7 1 2.8c0 3.9-2.4 4.8-4.6 5.1c.4.3.7.9.7 1.8v2.6c0 .3.2.6.7.5A10 10 0 0 0 12 2Z"/>
  </div>
  <div class="info-content">
    <h3 class="info-title">GitHub</h3>
    <a href="https://github.com/{{ $gh }}" target="_blank" rel="noopener noreferrer" class="info-link">github.com/{{ $gh }}</a>
  </div>
</div>
{{ end }}
