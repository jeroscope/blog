{{ $tw := site.Params.social.twitter | default "" }}
{{ $gh := site.Params.social.github  | default "" }}

<div class="mt-6 grid gap-4 sm:grid-cols-2 social-grid">
  {{ if $tw }}
  <a href="https://x.com/{{ $tw }}" target="_blank" rel="noopener noreferrer"
     class="contact-card contact-card-sky group">
    <span class="card-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M3 3h5.4l4.1 6l5.6-6H21l-7.6 8.1L21 21h-5.4l-4.3-6.4L5.1 21H3l8.2-8.8z"/>
      </svg>
    </span>
    <div class="card-text min-w-0">
      <div class="card-kicker"></div>
      <div class="card-title truncate">@{{ $tw }}</div>
    </div>
  </a>
  {{ end }}

  {{ if $gh }}
  <a href="https://github.com/{{ $gh }}" target="_blank" rel="noopener noreferrer"
     class="contact-card contact-card-violet group">
    <span class="card-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M12 2a10 10 0 0 0-3.2 19.5c.5.1.7-.2.7-.5v-2c-2.9.6-3.5-1.3-3.5-1.3c-.5-1.1-1.1-1.4-1.1-1.4c-.9-.6.1-.6.1-.6c1 .1 1.5 1 1.5 1c.9 1.5 2.4 1.1 3 .8c.1-.7.4-1.1.7-1.4c-2.3-.3-4.6-1.2-4.6-5.1c0-1.1.4-2 1-2.8c-.1-.3-.4-1.3.1-2.7c0 0 .9-.3 2.9 1.1c.9-.3 1.9-.4 2.9-.4s2 .1 2.9.4c2-1.4 2.9-1.1 2.9-1.1c.5 1.4.2 2.4.1 2.7c.6.8 1 1.7 1 2.8c0 3.9-2.4 4.8-4.6 5.1c.4.3.7.9.7 1.8v2.6c0 .3.2.6.7.5A10 10 0 0 0 12 2Z"/>
      </svg>
    </span>
    <div class="card-text min-w-0">
      <div class="card-kicker"></div>
      <div class="card-title truncate">{{ $gh }}</div>
    </div>
  </a>
  {{ end }}
</div>
